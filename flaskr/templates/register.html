<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body style="text-align: center">
    <ul class="nav">
        <li><a href="/">Main</a></li>
        <!-- <li><a href="/about">About</a></li>
        <li><a href="/upload">Upload</a></li> -->
        <li><a href="/login">Login</a></li>
      </ul>
    <body>
        <center>
            <h3>Sign up to NetflixSeries Wiki</h3>
            <form action= "" method= "POST", enctype="multipart/form-data">
                {{ form.csrf_token }}
                {{ form.hidden_tag() }}
                <label> First name : </label>
                <input type="text" name= "first_name", value={{request.form.first_name}}>
                <label> Last name : </label>
                <input type="text" name= "last_name", value={{request.form.last_name}}>
                <br>
                <br>
                <label> Your Email: </label>
                <input type="email" name= "email", value={{request.form.email}}>
                <label> Password : </label>
                <input type= "password" name="password", value={{request.form.password}}>
                <br>
               
                <label> Have Netflix Account?: </label>
                    <input type = "radio" name="account option"> Yes
                    <input type = "radio" name="account option"> No
                <br>
                <input type = "submit" name= "submit_to_login", style="height:30px; width:60px", value = "SignUp" >
            </form>
        </center>            
    </body>
</html>
