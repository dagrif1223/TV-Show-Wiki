<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <center>
            <h3>Sign up to NetflixSeries Wiki</h3>
            <form action= "" method= "POST", enctype="multipart/form-data">
                {{ form.csrf_token }}
                {{ form.hidden_tag() }}
                <label> Email </label>
                <input type="email" name= "email" value={{request.form.email}}>
                <label> Password </label>
                <input type= "password" name="password" value={{request.form.password}}>
                <label> Have Netflix Account?: </label>
                    <input type = "radio" name="account option"> Yes
                    <input type = "radio" name="account option"> No
                <input type = "submit" name= "submit_to_login" value = "SignUp" >
            </form>
        </center>
    </body>
</html>
