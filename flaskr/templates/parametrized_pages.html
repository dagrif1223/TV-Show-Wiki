{% extends "layout.html" %}
{% block title %}Best Netflix TV Shows{% endblock %}
{% block content %}
        <h1>{{filename}}</h1>
            {% for line in text_lines %}
                {% if line == ' \n' or line == '\n' %}
                <br></br>
                {% else %}
                <div style="text-align: left;">{{line}}</div>
                {% endif %}
            {% endfor %}
{%endblock%}
